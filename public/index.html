<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mongo Scraper</title>
</head>

<body>

    <div class="container">
        <h2>Mongo Scraper</h2>

        <div class="row">

            <div class="col-md-8">
                <table id="article-results" class="table-hover">
                    <thead>
                        <tr>
                            <th id="article-name">Article Name</th>
                            <th id="article-results">Article Link</th>
                        </tr>
                    </thead>   
                    <tbody id="article-results-body">
                            <!-- Articles populate here -->
                    </tbody>
                </table>
            </div>

            <div class="col-md-4">
                <div id="notes"></div>
            </div>

        </div>
    </div>
    

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- External Javascript reference -->
    <script src="app.js "></script>

</body>
</html>
